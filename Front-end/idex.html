<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Course Management App</h1>
    </header>

    <section id="auth-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-name">Name</label>
            <input type="text" id="register-name" placeholder="Name" required>
            
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Email" required>
            
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Password" required>
            
            <label for="register-role">Role</label>
            <select id="register-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <label for="register-avatar">Avatar</label>
            <input type="file" id="register-avatar" accept="image/*">

            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Email" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="courses-section">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button id="logout-btn">Logout</button>

        <h3>All Courses</h3>
        <ul id="courses-list"></ul>

        <h3>Add a New Course</h3>
        <form id="add-course-form">
            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" placeholder="Course Name" required>

            <label for="course-price">Course Price</label>
            <input type="number" id="course-price" placeholder="Course Price" required>

            <button type="submit">Add Course</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
